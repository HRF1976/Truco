    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- level  -->
<body>
    <div id="inicio">
        <div class="has-text-white has-text-weight-semibold p-5 mb-3 columns is-mobile"
            style="background-color:rgb(29, 29, 71) ;">
            <div class="column is-5">
                <p id="quiero" class="animate__zoomIn puntaje" style="opacity: 1;">
                    Quiero!
                </p>
            </div>
            <div class="column is-one-fifth">
                <p id="veinte" class="puntaje animate__hinge" style="opacity: 1;">20...</p>
            </div>
        </div>

        <hr>
        <div class="column is-10">
            <div class="box">
                <section id="Leyes">
                    <div class="hero is-small is-info" style="padding: 5px;" onclick="irAFotos()">
                        <p class="title">Elegir "Nosotros"</p>
                    </div>
                    <br>
                    <br>
                    <div class="hero is-small is-info" style="padding: 5px;" onclick="irAFotos()">
                        <p class="title">Elegir "Ellos"</p>
                    </div>


                </section>
            </div>
        </div>

    <!-- sección de elección de participantes -->

    <div id="elegirParticipantes" class="box is-centered is-mobile is-10" style="display: none; visibility:hidden">
        <div class="columns is-mobile">
            <div class="column is-mobile is-one-third">
                <img id="fAdri" src="./img/Adri.jpg" alt="" style="max-width: 100% max-height=100%; object-fit: contain"
                    onclick="elijoAdri()">
            </div>
            <div class="column is-mobile is-one-third" style="border: 5px; border-color:blue">
                <img id="fDiego" src="./img/Diego3.jpg" alt=""
                    style="max-width:100%; max-height: 100%; object-fit: contain;" onclick="elijoDiego()">
            </div>
            <div class="column is-mobile is-one-third">
                <img id="fMono" src="./img/Mono3.jpg" alt=""
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoMono()">
            </div>
            
        </div>

        <!-- segunda línea de fotos -->
        <div class="columns is-mobile">
            <div class="column is-mobile is-one-third">
                <img id="fBombita" src="./img/Bombita3.jpg" alt=""
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijobombita()">
            </div>
            <div class="column is-mobile is-one-third">
                <img id="fMaga" src="./img/Maga.jpg" alt="" style="max-width: 100% max-height=100%; object-fit: contain"
                    onclick="elijoMaga()">
            </div>
            <div class="column is-mobile is-one-third">
                <img id="fRingo" src="./img/Ringo3.jpg" alt=""
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoRingo()">
            </div>
            

        </div>
        <!-- tercer fila de participantes -->
        <div class="columns is-mobile">
            <div class="column is-mobile is-one-third">
                <img id="fNari" src="./img/Nari3.jpg" alt=""
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoNari()">
            </div>
            <div id="dFotoYo" class="column is-mobile is-one-third">
                <img id="fYo" src="./img/Yo3.jpg" alt="" style="max-width: 100% max-height=100%; object-fit: contain"
                    onclick="elijoYo()">
            </div>
            <div class="column is-mobile is-one-third">
                <img id="fLau" src="./img/Lau3.jpg" alt="" style="max-width: 100% max-height=100%; object-fit: contain"
                    onclick="elijoLau()">
            </div>

        </div>

        <!-- cuarta fila de participantes -->
        <div class="columns is-mobile">
            <div class="column is-mobile is-one-third"> 
                <img id="fCarlo" src="./img/Carlo3.jpg" alt=""
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoCarlo()">
            </div>
            <div class="column is-mobile is-one-third">
                <img id="fLucho" src="./img/Lucho.jpg" alt=""
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoLucho()">
            </div>
            <div class="column is-mobile is-one-third">
                <img id="fSucio" src="./img/Sucio.jpg" alt=""
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoSucio()">
            </div>
        </div>




        <button onclick="aJugar()">Listo!</button>
    </div>

            <div style="background-color: rgb(101, 219, 213);width: 5px; "></div>

                <div class="box is-centered is-mobile" style="display: flex; flex-direction:row; padding: 0; margin: 0; background-color: red; ">
                    <div class="is-one-third"><img src="img/Diego3.jpg" alt=""></div>

                </div>
                <img style="margin:5px;" id="ptos1-2" src="./img/0 porotos.jpg" alt="">

                <img style="margin:5px;" id="ptos2-2" src="./img/0 porotos.jpg" alt="">

                    <div class="column is-half">
