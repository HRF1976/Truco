<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bulma.css" rel="stylesheet">
    <link rel="stylesheet" href="css/truco.css">
    <script src="./js/truco.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Parisienne&display=swap" rel="stylesheet">

    <title>Truco</title>
</head>
<!-- level  -->

<body style="background-color: rgb(76,140,43)">
    <div id="inicio" >
        <!--  -->
        <div class="has-text-white has-text-weight-semibold p-5 columns is-mobile fJugadores"
            style="background-image: url(./img/fileteado2.jpg); background-size:cover; background-repeat: no-repeat;border: 0; padding: 0px;">
        
            <!-- background-color:rgb(29, 29, 71) ;" -->
            <div class="column is-5">


                <p id="quiero" class="titulo"
                    style="opacity: 1; margin-left: 1em; margin-top: 0.75em; font-family: 'Ms Madi', cursive;">
                    Quiero!
                </p>
            </div>
            <div class="column is-one-fifth">
                <p id="veinte" class="titulo animate__hinge"    
                    style="opacity: 1; font-style: italic; margin-left: 1em; margin-top: 0.75em; font-family: 'Ms Madi', cursive;">
                    20...</p>
            </div>
        </div>

        <br>
        <div class="column is-10">
            <div class="box" style="background-color: transparent;">
                <section id="Leyes">
                    <div class="hero is-small is-info likeBtn" style="padding: 5px;" onclick="irAFotos()">
                        <p class="title">Elegir <span
                                style="color: rgb(12, 12, 74) ; font-family: 'Ms Madi', cursive;">"Nosotros"</span></p>
                    </div>
                    <br>
                    <br>
                    <div class="hero is-small is-info likeBtn" style="padding: 5px;" onclick="irAFotosE()">
                        <p class="title">Elegir<span style="color: rgb(115, 8, 8) ;font-family: 'Ms Madi', cursive;">
                                "Ellos"</span></p>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="hero is-small is-dark likeBtn" style="padding: 5px; margin-bottom: 1.25em;" onclick="aJugar()">
                        <p class="title" style="font-family: 'Ms Madi', cursive; ">A jugar!</p>
                    </div>



                </section>
            </div>
        </div>

    </div>
    <div id="futer" class="footer" style="background-color: rgb(60, 41, 96); height: 100%; background-image: url(./img/truco.jpg); height: 100%; background-repeat:repeat; background-size: contain;"></div>
    <!-- sección de elección de participantes -->

    <div id="elegirParticipantes" class="box is-centered is-mobile is-10" style="display: none; visibility:hidden">
        <div class="columns is-mobile">
            <div class="column is-mobile is-one-third jugadores">
                <img class="fJugadores" id="fAdri" src="./img/Adri.jpg" alt=""
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoAdri()">
            </div>
            <div class="column is-mobile is-one-third jugadores" style="border: 5px; border-color:blue">
                <img class="fJugadores" id="fDiego" src="./img/Diego3.jpg" alt=""
                    style="max-width:100%; max-height: 100%; object-fit: contain;" onclick="elijoDiego()">
            </div>
            <div class="column is-mobile is-one-third jugadores">
                <img id="fMono" src="./img/Mono3.jpg" alt="" class="fJugadores"
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoMono()">
            </div>

        </div>

        <!-- segunda línea de fotos -->
        <div class="columns is-mobile">
            <div class="column is-mobile is-one-third jugadores">
                <img id="fBombita" src="./img/Bombita3.jpg" class="fJugadores" alt=""
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijobombita()">
            </div>
            <div class="column is-mobile is-one-third jugadores ">
                <img id="fMaga" src="./img/Maga.jpg" alt="" class="fJugadores"
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoMaga()">
            </div>
            <div class="column is-mobile is-one-third jugadores ">
                <img id="fRingo" src="./img/Ringo3.jpg" alt="" class="fJugadores"
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoRingo()">
            </div>


        </div>
        <!-- tercer fila de participantes -->
        <div class="columns is-mobile">
            <div class="column is-mobile is-one-third jugadores ">
                <img id="fNari" src="./img/Nari3.jpg" alt="" class="fJugadores"
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoNari()">
            </div>
            <div id="dFotoYo" class="column is-mobile is-one-third jugadores ">
                <img id="fYo" src="./img/Yo3.jpg" alt="" class="fJugadores"
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoYo()">
            </div>
            <div class="column is-mobile is-one-third jugadores">
                <img id="fLau" src="./img/Lau3.jpg" alt="" class="fJugadores"
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoLau()">
            </div>

        </div>

        <!-- cuarta fila de participantes -->
        <div class="columns is-mobile">
            <div class="column is-mobile is-one-third jugadores">
                <img id="fCarlo" src="./img/Carlo3.jpg" alt="" class="fJugadores"
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoCarlo()">
            </div>
            <div class="column is-mobile is-one-third jugadores">
                <img id="fLucho" src="./img/Lucho.jpg" alt="" class="fJugadores"
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoLucho()">
            </div>
            <div class="column is-mobile is-one-third jugadores">
                <img id="fSucio" src="./img/Sucio.jpg" alt="" class="fJugadores"
                    style="max-width: 100% max-height=100%; object-fit: contain" onclick="elijoSucio()">
            </div>
        </div>



        <div class="hero is-small is-dark likeBtn" style="padding: 5px;" onclick="yaElegí()">
            <p class="title">Listo!</p>
        </div>
        <!-- <button onclick="yaElegí()">Listo!</button> -->
    </div>


    <!-- TABLERO DE PUNTAJES -->
    <div id="tablero" class="box is-centered is-mobile" style="visibility:hidden; display:none">
        <div class="columns is-mobile is-centered" id="puntos1" style="background-color: rgb(245, 235, 235);">

            <div class="column is-6" style="background-color: black;">
                <div class="box is-centered is-mobile"
                    style="display: flex; flex-direction:row; padding: 0; margin: 0; background-color: rgb(12, 12, 74); ">
                    <div class="is-one-third"><img id="n1" src="" alt=""></div>
                    <div class="is-one-third"><img id="n2" src="" alt=""></div>
                    <div class="is-one-third"><img id="n3" src="" alt=""></div>
                </div>
                <img style="margin:5px;" id="ptos1-1" src="./img/0 porotos.jpg" alt="">
                <br><br>
                <img style="margin:5px;" id="ptos2-1" src="./img/0 porotos.jpg" alt="">
                <br><br>
                <img style="margin:5px;" id="ptos3-1" src="./img/0 porotos.jpg" alt="">
                <div class="column is-mobile">
                    <div class="column is-half likeBtn">
                        <h1 id="marcadorPtosN" class="puntaje">0 Malas</h1>
                    </div>
                </div>
                <div class="columns is-mobile">
                    <div class="column is-half">
                        <div class="is-centered is-10">
                            <!-- <button onclick="sumarPorotos()">Sumar</button> -->
                            <img src="img/sumar.jpg" alt="" onclick="sumarPorotos()">
                        </div>
                    </div>
                    <div class="column is-centered is-half">
                        <div class="is-centered is-10">
                            <!-- <button onclick="restarPorotos()">Restar</button> -->
                            <img src="img/restar.jpg" alt="" onclick="restarPorotos()">
                        </div>
                    </div>
                </div>
            </div>
            <div style="background-color: rgb(101, 219, 213);width: 5px; "></div>

            <div class="column is-6" style="background-color: black;">
                <div class="box is-centered is-mobile"
                    style="display: flex; flex-direction:row; padding: 0; margin: 0; background-color: rgb(115, 8, 8); ">
                    <div class="is-one-third"><img id="e1" src="" alt=""></div>
                    <div class="is-one-third"><img id="e2" src="" alt=""></div>
                    <div class="is-one-third"><img id="e3" src="" alt=""></div>
                </div>
                <img style="margin:5px;" id="ptos1-2" src="./img/0 porotos.jpg" alt="">
                <br><br>
                <img style="margin:5px;" id="ptos2-2" src="./img/0 porotos.jpg" alt="">
                <br><br>
                <img style="margin:5px;" id="ptos3-2" src="./img/0 porotos.jpg" alt="">
                <div class="column is-mobile">
                    <div class="column is-half likeBtn">
                        <h1 id="marcadorPtosE" class="puntaje">0 Malas</h1>
                    </div>
                </div>

                <div class="columns is-mobile">


                    <div class="column is-half">

                        <div class="is-centered is-10">
                            <!-- <button onclick="sumarPorotosE()">Sumar</button> -->
                            <img src="img/sumar.jpg" alt="" onclick="sumarPorotosE()">
                        </div>
                    </div>
                    <div class="column is-half">
                        <div class="is-centered is-10">
                            <!-- <button onclick="restarPorotosE()">Restar</button> -->
                            <img src="img/restar.jpg" alt="" onclick="restarPorotosE()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="size: 100%; background-color:black"></div>

</body>

</html>
